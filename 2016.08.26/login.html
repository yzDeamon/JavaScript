<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆注册</title>
	<link href="css/main.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<div class="bounced register">
	<div class="bounced-main">
		<form id="register" action="" method="get">
			<div class="bounced-name">玩家昵称：</div>
			<label class="bounced-post"><input type="text" id="username" name="username" value="" required placeholder="中文最多七个字"><img id="true" src="img/true.png"><img id="false" src="img/false.png"></label>
			<div class="bounced-news">请填写长度为2-7中文字符的用户名</div>
			<div class="bounced-name">登陆密码：</div>
			<label class="bounced-post"><input type="password" id="password" name="password" value="" required><img id="true-a" src="img/true.png"><img id="false-a" src="img/false.png"></label>
			<div class="bounced-news-a">请填写长度为6-20的密码</div>
			<div class="bounced-btn"><input type="button" name="login" id="send" value="登陆"></div>
		</form>
	</div>
</div>
</body>
</html>
